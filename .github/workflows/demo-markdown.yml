name: Demo markdown automation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  demo-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install . playwright
          python -m playwright install --with-deps chromium

      - name: Generate demo markdowns with screenshots
        run: |
          python scripts/generate_demo_markdowns.py --output docs/generated_demos

      - name: Upload demo markdown artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-markdowns
          path: docs/generated_demos
